<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style/style.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li><a class="nav-links" href="./index.html">Home</a></li>
        <li><a class="nav-links" href="./about.html">About</a></li>
        <li><a class="nav-links" href="./contact.html">Contact</a></li>
      </ul>
    </nav>

    <main data-router-wrapper>
      <section data-router-view="home" class="home">
        <div class="home-content">
          <div class="home-presentation">
            <h1>Seamless transition</h1>
            <p>Transition between HTML pages</p>
          </div>
          <img src="./images/home.svg" alt="home" />
        </div>
      </section>
    </main>
  </body>
  <!-- <script src="./js/index.js"></script> -->
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
  <script>
    gsap.from("img", {
      opacity: 0,
      duration: 1,
      y: -50,
      delay: 0.3,
      ease: "Power1.easeOut",
    });
    gsap.to(".home-presentation", {
      duration: 3.5,
      ease: "bounce",
      y: 50,
    });
  </script>
</html>
